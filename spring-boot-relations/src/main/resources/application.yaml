server:
  port: 8081

spring:
  cache:
    redis:
      host: localhost
      port: 6379
  ## cache:
  ##   redis:
  ##     time-to-live: 1m
  application:
    liquibase:
      change-log: classpath:db/changelog/db.changelog-master.yaml
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: "jdbc:postgresql://localhost:5432/postgres"
    username: postgres
    password: mysecretpassword
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: info

springdoc:
  swagger-ui:
    path: /swagger-ui


